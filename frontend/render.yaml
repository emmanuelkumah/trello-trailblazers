services:
  - type: web
    name: trello-trailblazers-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
    
    # Branch deployments configuration
    branches:
      - name: main
        envVars:
          - key: NODE_ENV
            value: production
      - name: dev
        envVars:
          - key: NODE_ENV
            value: development

    # PR Preview environments
    pullRequestPreviewsEnabled: true
    previewsExpireAfterDays: 7
    pullRequestBranchPrefix: pr
